<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    nav {
      background-color: #004080;
      padding: 1em;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .showcase {
      position: relative;
      background: url('https://images.unsplash.com/photo-1509099836639-18ba1795216d') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2em;
      color: white;
      z-index: 1;
    }

    .showcase::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .showcase-content {
      position: relative;
      z-index: 2;
    }

    .showcase-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .showcase-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .showcase-content button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 1em 2em;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .helpNow {
      padding: 2em;
      background-color: #f4f4f4;
      text-align: center;
    }

    .helpNow h2 {
      margin-bottom: 1em;
    }

    .helpNow > div {
      display: flex;
      justify-content: center;
      gap: 2em;
      flex-wrap: wrap;
    }

    .helpNow > div span {
      background-color: #e6e6e6;
      padding: 1.5em;
      border-radius: 10px;
      width: 200px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 2em;
      margin-top: 2em;
    }

    /* Responsive */
    @media only screen and (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul li {
        margin-bottom: 10px;
      }

      .showcase {
        padding: 1em;
        height: auto;
      }

      .showcase-content h1 {
        font-size: 2em;
      }

      .helpNow > div {
        flex-direction: column;
        align-items: center;
      }

      .helpNow > div span {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="showcase">
    <div class="showcase-content">
      <h1>Be the Light</h1>
      <p>Your time and donations can change lives. Join us today and make a difference.</p>
      <button onclick="window.location.href='https://donate.example.com'">Donate Now</button>
    </div>
  </section>

  <section class="helpNow">
    <h2>Ways You Can Help</h2>
    <div>
      <span>Donate Essentials</span>
      <span>Fund a Childâ€™s Education</span>
      <span>Volunteer Locally</span>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Volunteer. All rights reserved.</p>
  </footer>

</body>
</html>
